syntax = "proto3";

option csharp_namespace = "MixedDbDistributionTask";

package accessor;

service Accessor {
	rpc Ping (PingRequest) returns (PingReply);
	rpc GetPractices(PracticesRequest) returns (PracticesReply);
	rpc GetRemedies(RemedyRequest) returns (RemedyReply);
}

message PingRequest {
	string payload = 1;
}

message PingReply {
	string message = 1;
}

message PracticeObj {
	string ik = 1;
	string name = 2;
	string company = 3;
}

message PracticesRequest {
	repeated string iks = 1;
}

message PracticesReply {
	repeated PracticeObj practices = 1;
}

message RemedyObj {
	string diagnosis = 1;
	string name = 2;
	bool isFixed = 3;
}

message RemedyRequest {
	bool fixedOnly = 1;
}

message RemedyReply {
	repeated RemedyObj remedies = 1;
}